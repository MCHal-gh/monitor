name: Kontrola Planetum PythonAnywhere

on:
  schedule:
    - cron: '0 0 * * *'  # Spouští se každý den v půlnoci
  workflow_dispatch:     # Umožňuje ruční spuštění workflow

jobs:
  run_scraper:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout kód 📦
        uses: actions/checkout@v4

      - name: Nastavení Python 3.11 🐍
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Instalace závislostí a Chromium 🛠️
        run: |
          echo "Instaluji Selenium, Requests, BeautifulSoup a Chromium..."
          sudo apt-get update
          sudo apt-get install -y libxss1 libappindicator1 libindicator7 build-essential
          sudo apt-get install -y chromium
          pip install selenium requests beautifulsoup4

      - name: Kontrola verze Chromium 🌐
        run: chromium --version

      - name: Run Python script 🚀
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
        run: |
          echo "Spouštím Python skript (chromium binary: /usr/bin/chromium)..."
          python planetum_kontrola_gmail_pythonanywhere.py
          echo "Skript dokončen."
