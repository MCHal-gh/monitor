name: Selenium testy na Ubuntu

on:
  schedule:
    - cron: '0 0 * * *'   # Spuštění každý den o půlnoci
  workflow_dispatch:      # Umožňuje ruční spuštění workflow

jobs:
  selenium_tests:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install dependencies including Chromium and ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y libxss1 libappindicator1 libindicator7 build-essential chromium-browser chromium-chromedriver
        pip install selenium requests beautifulsoup4

    - name: Verify Chromium version
      run: chromium-browser --version

    - name: Verify ChromeDriver version
      run: chromedriver --version
      
    - name: Run Selenium test script
      env:
        GMAIL_USER: ${{ secrets.GMAIL_USER }}
        GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
      run: |
        python .github/workflows/planetum_kontrola_gmail_pythonanywhere.py
