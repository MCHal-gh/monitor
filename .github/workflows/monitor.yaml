name: Planetum Monitor Scheduler

on:
  schedule:
    # Spustí se každou hodinu v 15 minut po celé hodině (čas je UTC)
    - cron: '15 * * * *' 
  workflow_dispatch: # Povolí ruční spuštění přes rozhraní GitHubu

jobs:
  run_scraper:
    # Použijeme stabilní Linuxový server pro spuštění
    runs-on: ubuntu-latest 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies and Chromium
        # Instalace headless prohlížeče Chromium a všech Python knihoven.
        run: |
          echo "Instaluji Chromium a Python knihovny..."
          # Aktualizace systému a instalace Chromium a jeho závislostí
          sudo apt-get update
          sudo apt-get install -y chromium-browser
          # Instalace Selenium a dalších
          pip install selenium requests beautifulsoup4

      - name: Run Python script 🚀
        # Předání citlivých Secrets do proměnných prostředí Pythonu
        env:
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
        run: |
          echo "Spouštím Python skript..."
          # Zde je klíčová shoda názvu souboru!
          python planetum_kontrola_gmail_pythonanywhere.py 
          echo "Skript dokončen."
