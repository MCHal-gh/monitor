name: Planetum Monitor Scheduler (Možnost A)

on:
  schedule:
    # Spustí se každou hodinu v 15 minut po celé hodině (čas je UTC)
    - cron: '15 * * * *' 
  workflow_dispatch: # Povolí ruční spuštění pro testování

jobs:
  run_scraper:
    runs-on: ubuntu-22.04 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Google Chrome/Chromium 🌟
        # TENTO KROK NAHRADÍ APT-GET! Nainstaluje kompatibilní Chrome a WebDriver
        id: install-chrome 
        uses: browser-actions/setup-chrome@latest
        # DŮLEŽITÉ: Ukládá cesty do výstupních proměnných (chrome-path, driver-path)
      
      - name: Install Python dependencies
        run: |
          echo "Instaluji Selenium a další knihovny..."
          pip install selenium requests beautifulsoup4

      - name: Run Python script 🚀
        # PŘEDÁNÍ CEST K INSTALOVANÉMU PROHLÍŽEČI A OVLADAČI
        env:
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          # Klíčové proměnné, které Python skript využije:
          CHROME_PATH: ${{ steps.install-chrome.outputs.chrome-path }}
          CHROME_DRIVER_PATH: ${{ steps.install-chrome.outputs.driver-path }}
        run: |
          echo "Spouštím Python skript s dynamickými cestami..."
          python planetum_kontrola_gmail_pythonanywhere.py 
          echo "Skript dokončen."
